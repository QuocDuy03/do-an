<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Thông tin cá nhân
        </h2>

        <div class="user-icon las la-user" id="user-btn">
        </div>

        <div class="profile-details">
            <img src="/images/admin.png" alt="avatar">
            <h2></h2>
            <div class="flex-btn">
                <a href="/admin/dashboard/profile" class="btn profile"> Hồ sơ </a>
                <a href="/logout" class="btn logout"> Đăng xuất </a>
            </div>
        </div>
    </header>
    <div class="main-content">
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a href="/admin/dashboard"><img src="/images/logo2.png" alt="Logo shop"></a>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="/admin/dashboard"><span class="las la-igloo"></span>
                            <span>Bảng điều khiển</span></a>
                    </li>
                    <li>
                        <a href="/admin/customers" id="customerLink"><span class="las la-users"></span>
                            <span>Quản lý khách hàng</span></a>
                    </li>
                    <li>
                        <a href="/admin/employees" id="employeeMnt"><span class="las la-clipboard-list"></span>
                            <span>Quản lý nhân viên</span></a>
                    </li>
                    <li>
                        <a href="/admin/products" id="orderBag"><span class="las la-shopping-bag"></span>
                            <span>Quản lý sản phẩm</span></a>
                    </li>
                    <li>
                        <a href="/admin/orders" id="inventoryReceipt"><span class="las la-receipt"></span>
                            <span>Quản lý đơn hàng</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-container">
            <form action="" method="POST" class="update-profile">
                <h3>Thông tin cá nhân</h3>
                <p id="error-message">
                </p>
                <p id="success-message">
                </p>
                <div class="row">
                    <div class="col">
                        <div class="input-field">
                            <label for="fullname">Họ và tên </label> <br/>
                            <input type="text" name="fullname" id="fullname" class="box" readonly>
                        </div>
                        <div class="input-field">
                            <label for="email">Email </label> <br/>
                            <input type="email" name="email" id="email" class="box" readonly>
                        </div>
                        <div class="input-field">
                            <label for="phone_number">Số điện thoại </label><br/>
                            <input type="tel" name="phone_number" id="phone_number" class="box" readonly>
                        </div>
                        <div class="input-field">
                            <label for="address">Địa chỉ </label> <br/>
                            <input type="text" name="address" id="address" class="box" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-field">
                            <label for="old-pass">Nhập mật khẩu cũ <span>*</span></label> <br />
                            <input type="password" name="old-pass" id="old-pass" placeholder="Nhập mật khẩu cũ"
                                maxlength="50" required class="box">
                        </div>
                        <div class="input-field">
                            <label for="new-pass">Nhập mật khẩu mới <span>*</span></label> <br />
                            <input type="password" name="new-pass" id="new-pass" placeholder="Nhập mật khẩu mới"
                                maxlength="50" required class="box">
                        </div>
                        <div class="input-field">
                            <label for="confirm-new-pass">Nhập lại mật khẩu mới <span>*</span></label> <br />
                            <input type="password" name="confirm-new-pass" id="confirm-new-pass"
                                placeholder="Nhập lại mật khẩu mới" maxlength="50" required class="box">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Thay đổi</button>
            </form>
        </div>
    </div>

    <script src="/js/commonAdmin.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
