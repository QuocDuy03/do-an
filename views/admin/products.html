<!DOCTYPE html>
<html lang="en">

<head>
    <title> Sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="/css/Product.css" rel="stylesheet">

</head>

<body>
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>Sản phẩm
        </h2>

        <div class="user-icon las la-user" id="user-btn">
        </div>

        <div class="profile-details">
            <img src="/images/admin.png" alt="avatar">
            <h2></h2>
            <div class="flex-btn">
                <a href="/admin/dashboard/profile" class="btn profile"> Hồ sơ </a>
                <a href="/logout" class="btn logout"> Đăng xuất </a>
            </div>
        </div> 
    </header>
    <div class="main-content">
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a href="/admin/dashboard"><img src="/images/logo2.png" alt="Logo shop"></a>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="/admin/dashboard"><span class="las la-igloo" onclick="displayDashBoard()"></span>
                            <span>Bảng điều khiển</span></a>
                    </li>
                    <li>
                        <a href="/admin/customers" id="customerLink"><span class="las la-users" onclick="displayUsers()"></span>
                            <span>Quản lý khách hàng</span></a>
                    </li>
                    <li>
                        <a href="/admin/employees" id="employeeMnt"><span class="las la-clipboard-list" onclick="displayProject()"></span>
                            <span>Quản lý nhân viên</span></a>
                    </li>
                    <li>
                        <a href="/admin/products" class="active" id="orderBag"><span class="las la-shopping-bag" onclick="displayorders()"></span>
                            <span>Quản lý sản phẩm</span></a>
                    </li>
                    <li>
                        <a href="/admin/orders" id="inventoryReceipt"><span class="las la-receipt" onclick="displayReceipt()"></span>
                            <span>Quản lý đơn hàng</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <section class="data-table">
            <div class="card-header">
                <button class="open-popup" onclick="openPopup()"><span class="las la-plus"></span>Thêm sản phẩm mới</button>
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <h2>Thêm sản phẩm mới</h2>
                        <form id="productForm" class="product-form">
                            <input type="text" placeholder="Tên sản phẩm" id="title" name="title" required>
                            <input type="number" placeholder="Số lượng size S" id="quantity-size-S" name="quantity-size-S" required>
                            <input type="number" placeholder="Số lượng size M" id="quantity-size-M" name="quantity-size-M" required>
                            <input type="number" placeholder="Số lượng size L" id="quantity-size-L" name="quantity-size-L" required>
                            <input type="number" placeholder="Giá tiền" id="price" name="price" required>
                            <select id="category" name="category" required>
                                <option value="" selected >---- Danh mục ---- </option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Trẻ em">Trẻ em</option>
                            </select>
                            <select id="type" name="type" required>
                                <option value="" selected >---- Phân loại ---- </option>
                                <option value="Áo">Áo</option>
                                <option value="Quần">Quần</option>
                            </select>
                            <textarea placeholder="Mô tả sản phẩm" id="description" name="description" required></textarea>
                            <label for="imageUpload">Ảnh sản phẩm:</label>
                            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                            <button type="submit">Thêm</button>
                            <button type="button" onclick="closePopup()">Hủy</button>
                        </form>
                    </div>
                </div> 
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>Chọn</th>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Giá tiền</th>
                            <th>Danh mục</th>
                            <th>Tình trạng</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="/js/Product.js"></script>
    <script src="/js/commonAdmin.js"></script>

</body>

</html>
